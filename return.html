<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return</title>
</head>
<body>

    <h2>return</h2>
   <!-- example #1 -->
    <script>
        function tenTimes(number){
            const result= number*10;
            return result;
        }
        const output= tenTimes(5);
        console.log(output);

    </script>
    <!-- example #2 -->
     <script>
        function add(price1, price2){
            const total= price1+price2;
            return total;
        }
        const bill= add(5, 80);
        console.log(bill);

        // or 
        function add(price1, price2){
            return price1+price2;
        }
         const bills= add(15, 30);
         console.log(bills);

     </script>

     <!-- example #3 -->

     <script>
        const potato = 35;
        const onion = 62;
        const shirt = 500;
        const pant = 1250;

        function add(price1, price2){
            return price1+price2;
        }
        const bill1=add(potato, onion);
        const bill2=add(shirt, pant);
        const final=add(bill1, bill2);
        console.log(final);

     </script>
     


    
</body>
</html>
