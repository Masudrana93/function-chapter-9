    <h2>return</h2>
   <!-- example #1 -->
    <script>
        function tenTimes(number){
            const result= number*10;
            return result;
        }
        const output= tenTimes(5);
        console.log(output);

    </script>
    <!-- example #2 -->
     <script>
        function add(price1, price2){
            const total= price1+price2;
            return total;
        }
        const bill= add(5, 80);
        console.log(bill);

        // or 
        function add(price1, price2){
            return price1+price2;
        }
         const bills= add(15, 30);
         console.log(bills);

     </script>

     <!-- example #3 -->

     <script>
        const potato = 35;
        const onion = 62;
        const shirt = 500;
        const pant = 1250;

        function add(price1, price2){
            return price1+price2;
        }
        const bill1=add(potato, onion);
        const bill2=add(shirt, pant);
        const final=add(bill1, bill2);
        console.log(final);

     </script>

     <!-- example #4 -->

     <script>
        function doMath(num1, num2){
            const sum= num1+num2;
            const diff= num1-num2;
            const multiply= sum*diff;
            const division= multiply/2;
            return division;
        }
        const result = doMath(10,5);
        console.log(result);
     </script>
     
<!-- example #4  even number with condition-->

<script>
    function isEven(num){
        if(num % 2 ===0){
            return true;
        }else{
            return false;
        }
    }
    console.log(isEven(5));
    console.log(isEven(50));
</script>

 <script>
    function isOdd(num){
        if(num % 2 ===1){
