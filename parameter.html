<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Parameter</title>
</head>
<body>
    
    <!-- Topic:এক লিটার পেরামিটার -->

     <script>
        // প্যারামিটার ব্যবহার কিভাবে কোন মানকে ডাবল করব?

        function doubleIt(number){
            const doubled= number*2;
            console.log(doubled);

        }
        doubleIt(20);
        doubleIt(25);
        doubleIt(250);
        

     </script>

     <script>
        // প্যারামিটার ব্যবহার কিভাবে কোন মানকে square করব?

        function square(number){
            const borgo= number*number;
            console.log(borgo);

        }
        square(10);
        square(15);
        square(25);

     </script>

     <script>
        // পিতা ও পুত্রের বয়সের পার্থক্য বের কর।

        function ageDifference(num1, num2){
            const diffFormula= num1-num2;
            console.log(diffFormula);
        }
        const fatherAge=40;
        const sonAge=10;
        ageDifference(fatherAge, sonAge);
        
     </script>

     



    
    
</body>
